        <select id="ysid" name="ly" class="classy">
            <script>
                let d = new Date();
                let year = d.getFullYear();
                let yearSelect = document.getElementById("ysid");
                for (let i = 1601; i <= 3498; i++) {
                    let opt = document.createElement("option");
                    opt.value = i;
                    opt.text = i + "年";
                    yearSelect.appendChild(opt);
                }
                //添加select到表单
                document.body.appendChild(document.getElementById("zwfid"));

                //默认显示本年数字
                document.getElementsByName("ly")[0].value = year;
            </script>
        </select>
        <select id="msid" name="lm" class="classm">
            <script>
                let monthSelect = document.getElementById("msid");
                for (let i = 1; i <= 12; i++) {
                    let opt = document.createElement("option");
                    opt.value = i;
                    opt.text = i + "月";
                    monthSelect.appendChild(opt);
                }
                document.body.appendChild(document.getElementById("zwfid"));
                document.getElementsByName("lm")[0].value = d.getMonth() + 1;
            </script>
        </select>
        <select id="dsid" name="ld" class="classd">
            <script>
                let dSelect = document.getElementById("dsid");
                for (let i = 1; i <= 31; i++) {
                    let opt = document.createElement("option"); //生成option
                    opt.value = i;
                    opt.text = i + "日";
                    dSelect.appendChild(opt);
                }
                document.body.appendChild(document.getElementById("zwfid"));
                document.getElementsByName("ld")[0].value = d.getDate();
            </script>
        </select>
        <select id="hsid" name="lh" class="classh">
            <script>
                let hSelect = document.getElementById("hsid");
                for (let i = 0; i <= 23; i++) {
                    let opt = document.createElement("option");
                    opt.value = i;
                    opt.text = i + "点";
                    hSelect.appendChild(opt);
                }
                document.body.appendChild(document.getElementById("zwfid"));
                document.getElementsByName("lh")[0].value = d.getHours();
            </script>
        </select>
        <select id="sex" name="sex" class="classsex">

            <option id="nv" value="女">女</option>
